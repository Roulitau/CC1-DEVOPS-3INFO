name: Node.js CI

on:
  push:
    branch:
      -master
    pull_request:
      -master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: action/checkout@v4

      - name : Instamm Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name : Install Dependencies
        run: npm install

      - name: ESLint (JS/TS) Action
        run: npx eslint "*.js"
      
      - name: Tests
        run : npm test